 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VINN CRASHERüî•</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #2b1907, #4b2e0e, #1a0e02);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff8dc;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
      border: 1px solid gold;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    .developer-name {
      font-size: 1rem;
      color: #ffeaa7;
      margin-bottom: 20px;
    }

    input {
      background-color: #111;
      color: gold;
      border: 1px solid gold;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .crash-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .crash-buttons button {
      text-decoration: none;
      background: linear-gradient(90deg, #ffce00, #ffb700);
      color: #000;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #ffd700;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .crash-buttons button:hover {
      background: gold;
      transform: translateY(-2px);
      box-shadow: 0 0 20px gold, 0 0 40px gold;
    }

    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 12px;
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px gold;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: #ffd700;
      box-shadow: 0 0 20px gold;
    }

    .info-text {
      margin-top: 15px;
      font-size: 14px;
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <!-- Tombol Play Musik -->
  <button class="music-btn" onclick="playMusic()">üîä Musik</button>
  <audio id="bgMusic" src="musik.mp3" loop></audio>

  <div class="container">
    <img src="-media-/logo.png" alt="Logo" class="logo" />
    <h1>VINN CRASHER</h1>
    <div class="developer-name">BY VINN STORE</div>

    <p>Masukkan Nomor Target di Bawah:</p>
    <input id="target" placeholder="08xxxx / 62xxxx" />

    <div class="crash-buttons">
      <button onclick="sendCrash('Crash Android')">ü§ñ Crash Android</button>
      <button onclick="sendCrash('Crash iPhone')">üçé Crash iPhone</button>
      <button onclick="sendCrash('Delay Mention')">‚è±Ô∏è Delay Mention</button>
    </div>

    <div class="info-text" id="info-box"></div>
  </div>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }

    function sendCrash(type) {
      const target = document.getElementById("target").value.trim();
      const infoBox = document.getElementById("info-box");

      if (!target) {
        infoBox.innerHTML = "<span style='color: red;'>‚ö†Ô∏è Nomor target belum diisi!</span>";
        return;
      }

      infoBox.innerHTML = "üöÄ Mengirim " + type + " ke " + target + "...";
      setTimeout(() => {
        infoBox.innerHTML = "‚úÖ <span style='color: #00ff00;'>Berhasil dikirim ke " + target + "</span>";
      }, 2000);
    }
  </script>
</body>
</html>
