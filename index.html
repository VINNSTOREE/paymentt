<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darkness Attack Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }
    .card {
      background: #1b1b1b;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00f7ff44;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }
    .button {
      background: linear-gradient(90deg, #00f7ff, #7a00ff);
      padding: 12px;
      border: none;
      width: 100%;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }
    .hidden { display: none; }
    .loading {
      text-align: center;
      color: #00ff88;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="menuPage">
    <div class="card">
      <h2>Crash Android</h2>
      <button class="button" onclick="openAttack('Crash Android')">Masuk ke Eksekusi</button>
    </div>
    <div class="card">
      <h2>Crash Invisible iPhone</h2>
      <button class="button" onclick="openAttack('Crash iPhone')">Masuk ke Eksekusi</button>
    </div>
    <div class="card">
      <h2>One Message Beta Crash</h2>
      <button class="button" onclick="openAttack('One Message Crash')">Masuk ke Eksekusi</button>
    </div>
  </div>  <div class="container hidden" id="attackPage">
    <div class="card">
      <h2 id="attackTitle">Attack</h2>
      <input type="text" id="targetInput" placeholder="Masukkan No Target" />
      <button class="button" onclick="executeAttack()">Kirim</button>
      <div id="loading" class="loading hidden">Mengirim bug ke target...</div>
    </div>
  </div>  <script>
    function openAttack(name) {
      document.getElementById('menuPage').classList.add('hidden');
      document.getElementById('attackPage').classList.remove('hidden');
      document.getElementById('attackTitle').innerText = name;
    }

    function executeAttack() {
      document.getElementById('loading').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loading').innerText = 'Bug berhasil dikirim âœ…';
      }, 2000);
    }
  </script></body>
</html>
