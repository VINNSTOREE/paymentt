<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VINNN CRASHER</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 28px;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 30px;
    }

    input {
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 4px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .crash-btn {
      background-color: #111;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 12px 24px;
      margin: 10px 0;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      font-size: 14px;
      text-shadow: 0 0 6px #0ff;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .crash-btn:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff;
    }

    .loading-text {
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
      text-shadow: 0 0 5px #0ff;
      animation: blink 1s step-start infinite;
    }

    .success-text {
      margin-top: 20px;
      font-size: 16px;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 8px #0f0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Background glitch effect */
    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(180deg, rgba(0,255,255,0.02), rgba(0,255,255,0.02) 2px, transparent 2px, transparent 4px);
      animation: scan 4s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <h1>VINNN CRASHER</h1>
  <input id="target" placeholder="Masukkan Nomor Target" /><br/>
  <button class="crash-btn" onclick="sendCrash('Crash Android')">Crash Android</button><br/>
  <button class="crash-btn" onclick="sendCrash('Crash iPhone')">Crash iPhone</button><br/>
  <button class="crash-btn" onclick="sendCrash('Delay Mention')">Delay Mention</button><br/>
  <div id="info-box"></div>

  <!-- Background animation layer -->
  <div class="glitch"></div>

  <!-- Audio hacker cyberpunk style -->
  <audio id="bgmusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/01/11/audio_4f304d1856.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <script>
    function sendCrash(type) {
      const input = document.getElementById("target");
      const number = input.value.trim();
      const infoBox = document.getElementById("info-box");

      if (!number) {
        alert("Masukkan nomor target terlebih dahulu.");
        return;
      }

      const buttons = document.querySelectorAll(".crash-btn");
      buttons.forEach(btn => btn.disabled = true);

      infoBox.innerHTML = "<div class='loading-text'>Sending " + type + " to " + number + "...</div>";

      setTimeout(() => {
        infoBox.innerHTML = "<div class='success-text'>✔️ SUCCESSFULLY SENT TO: " + number + "</div>";
        buttons.forEach(btn => btn.disabled = false);
      }, 3000);
    }
  </script>
</body>
</html>
