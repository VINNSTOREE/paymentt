<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: #00ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #00ffe0;

      border: 1px solid #00ffe0;
      border-radius: 5px;
      color: #00ffe0;
      text-align: center;
      margin-bottom: 20px;

    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      background: #001f1f;
      color: #00ffe0;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe0;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00ffe0;
      color: #001f1f;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #fff;
    }
    .info {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #ff6666;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.7rem;
      color: #555;
    }
    .logout, .support {
      position: absolute;
      font-size: 0.8rem;
      top: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
    }
    .logout {
      right: 10px;
      background: #ff0033;
    }
    .support {
      bottom: 10px;
      right: 10px;
      background: #00ffe0;
      color: #000;
    }
  </style>
</head>
<body>
  <a class="logout" href="#">Logout</a>
  <div class="container">
    <h1>KKS VINN CRASHER PROJECT</h1>

    <button class="btn">Crash iPhone</button>
