<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VINN CRASHER PROJECT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 30px #0ff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1, h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #0ff;
      background-color: #000;
      color: #0ff;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff inset;
    }
    button {
      padding: 10px 20px;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 15px #0ff;
      margin-top: 10px;
    }
    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 25px #0ff;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
    .menu {
      display: flex;
      flex-direction: column;
    }
    .menu button {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="box" id="login-box">
    <h1>VINN CRASHER PROJECT</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">LOGIN</button>
    <div class="error" id="error"></div>
  </div>  <div class="box hidden" id="menu-box">
    <h2>Pilih Metode Bug</h2>
    <div class="menu">
      <button onclick="showExecution('Crash Android')">Crash Android</button>
      <button onclick="showExecution('Crash iPhone')">Crash iPhone</button>
      <button onclick="showExecution('Crash UI')">Crash UI</button>
    </div>
  </div>  <div class="box hidden" id="exec-box">
    <h2 id="bug-name"></h2>
    <input type="text" id="target" placeholder="Masukkan nomor target" />
    <button onclick="sendBug()">KIRIM BUG</button>
    <div class="loading hidden" id="loading">Mengirim ke target...</div>
  </div>  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (username === 'Vinzzk' && password === 'Gacor') {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('menu-box').classList.remove('hidden');
      } else {
        errorBox.innerText = 'Username atau password salah';
      }
    }

    function showExecution(bugName) {
      document.getElementById('menu-box').classList.add('hidden');
      document.getElementById('exec-box').classList.remove('hidden');
      document.getElementById('bug-name').innerText = bugName;
    }

    function sendBug() {
      const target = document.getElementById('target').value;
      const loading = document.getElementById('loading');
      if (!target) return;
      loading.classList.remove('hidden');
      setTimeout(() => {
        loading.innerText = 'Terkirim ke: ' + target;
      }, 3000);
    }
  </script></body>
</html>
